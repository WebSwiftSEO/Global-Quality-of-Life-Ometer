<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track Earth's health in real-time with Quality of Life-O-Meter. Decentralized, crowdsourced, and data-driven insights.">
    <meta name="keywords" content="earth health, quality of life, real-time data, decentralized app, environmental tracking">
    <meta name="author" content="Quality of Life-O-Meter Team">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#00ff88">
    <title>üåç Quality of Life-O-Meter</title>
    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Quality of Life-O-Meter">
    <meta property="og:description" content="Visualize Earth's health with real-time, crowdsourced data. No APIs, just raw insights.">
    <meta property="og:url" content="https://yourusername.github.io/quality-of-life-o-meter/">
    <meta property="og:type" content="website">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ff88'/></svg>">
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json,{'name':'Quality of Life-O-Meter','short_name':'QoL-O-Meter','start_url':'.','display':'standalone','background_color':'#000','theme_color':'#00ff88','icons':[{'src':'data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><circle cx=\"50\" cy=\"50\" r=\"40\" fill=\"%2300ff88\"/></svg>','sizes':'any','type':'image/svg+xml'}]}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset & Mobile-First */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle, #0f0f0f, #000);
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 15px;
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00fff0, #ff00f0);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }
        p { font-size: 1rem; color: #ccc; margin-bottom: 20px; }

        /* Flashy Button */
        .flashy-btn {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        .flashy-btn:hover {
            background: linear-gradient(45deg, #ff0099, #00ccff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
        }

        /* Data Visualization */
        .meter {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .meter h2 { font-size: 1.2rem; color: #00ff88; margin-bottom: 10px; }
        .meter-bar {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff4444, #ffff00, #00ff00);
            width: 75%; /* Dynamic value placeholder */
            transition: width 1s ease;
        }

        /* Social Links */
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            color: #00ffcc;
            font-size: 1.8rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #ff00cc;
            text-shadow: 0 0 15px #ff00cc;
        }

        /* Status */
        #shareStatus, #dataStatus {
            font-size: 0.9rem;
            margin: 10px 0;
            color: #00ff88;
        }

        /* Footer */
        footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 30px;
        }

        /* Desktop Adjustments */
        @media (min-width: 600px) {
            h1 { font-size: 2.5rem; }
            .flashy-btn { width: auto; padding: 15px 35px; }
            .meter { width: 70%; }
        }
    </style>
</head>
<body>
    <h1>üåç Quality of Life-O-Meter</h1>
    <p>Track Earth's health in real-time‚Äîno APIs, just raw, crowdsourced data.</p>

    <!-- Earth Health Meter -->
    <div class="meter">
        <h2>Earth Health Score</h2>
        <div class="meter-bar" id="healthMeter"></div>
    </div>

    <button class="flashy-btn" id="shareBtn">üöÄ Share This App</button>
    <div id="shareStatus"></div>

    <!-- Contribute Data Button -->
    <button class="flashy-btn" id="contributeBtn">üåø Add Your Data</button>
    <div id="dataStatus"></div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <footer>Made with ‚ù§Ô∏è for the Planet | ¬© 2025 Quality of Life-O-Meter</footer>

    <!-- JavaScript -->
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg))
                    .catch(err => console.log('SW failed:', err));
            });
        }

        // Native Sharing
        const shareBtn = document.getElementById('shareBtn');
        const shareStatus = document.getElementById('shareStatus');
        shareBtn.addEventListener('click', async () => {
            const shareData = {
                title: 'Quality of Life-O-Meter',
                text: 'üåé Track Earth‚Äôs health in real-time with this decentralized app!',
                url: window.location.href
            };
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    shareStatus.textContent = '‚úÖ Thanks for sharing!';
                } catch (err) {
                    shareStatus.textContent = '‚ùå Share canceled.';
                }
            } else {
                shareStatus.textContent = '‚ö†Ô∏è Native sharing not supported.';
            }
        });

        // Simulate Data Contribution
        const contributeBtn = document.getElementById('contributeBtn');
        const dataStatus = document.getElementById('dataStatus');
        const healthMeter = document.getElementById('healthMeter');
        let healthScore = 75; // Placeholder starting value
        contributeBtn.addEventListener('click', () => {
            healthScore = Math.min(100, Math.max(0, healthScore + Math.floor(Math.random() * 20 - 10)));
            healthMeter.style.width = `${healthScore}%`;
            dataStatus.textContent = 'üå± Data added! Earth Health updated.';
            setTimeout(() => dataStatus.textContent = '', 3000);
        });

        // Simulate Initial Load
        healthMeter.style.width = `${healthScore}%`;
    </script>
</body>
</html>
